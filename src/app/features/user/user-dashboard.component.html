<div class="dashboard-container">
  <app-toolbar
    title="Dashboard"
    [showLogout]="true"
    [currentUser]="currentUser"
    (logout)="logout()">
  </app-toolbar>

  <main class="dashboard-content">
    <div class="welcome-card">
      <h2>Welcome Back!</h2>
      <p>Manage your events and registrations</p>
      @if (currentUser) {
        <div class="user-details">
          <p><strong>Username:</strong> {{ currentUser?.username }}</p>
          <p><strong>Email:</strong> {{ currentUser?.email }}</p>
        </div>
      }
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="actions-grid">
        <button class="action-card" (click)="browseEvents()">
          <div class="action-icon">ğŸª</div>
          <div class="action-title">Browse Events</div>
          <div class="action-description">Discover and register for upcoming events</div>
        </button>
        <button class="action-card" (click)="viewMyRegistrations()">
          <div class="action-icon">ğŸ“‹</div>
          <div class="action-title">My Registrations</div>
          <div class="action-description">View your registered events</div>
        </button>
        <button class="action-card" disabled>
          <div class="action-icon">âš™ï¸</div>
          <div class="action-title">Settings</div>
          <div class="action-description">Manage your account settings</div>
        </button>
      </div>
    </div>

  </main>
</div>
